<div class="container max-w-screen-2xl mx-auto py-6">
    <div class="max-w-full flex justify-center align-middle flex-col text-center">
        <h1 class="text-2xl py-4">User</h1>
        <input type="text" class="mx-auto border-black border-2 w-44 rounded-full px-2" id="user">
        <h1 class="text-2xl py-4">Password</h1>
        <input type="password" class="mx-auto border-black border-2 w-44 rounded-full px-2" id="password">
        <button class="my-5 border-2 w-12 mx-auto h-8 border-black rounded-full text-center" (click)="login()">OK</button>
    </div>
</div>
